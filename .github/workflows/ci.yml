name: DDPCR PROJECT CI/CD

on:
  push:
    branches: ['main', '**']
  pull_request:
    branches: ['main']

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    
    # These are for your "Pretend" or Real S3 Deployment
    env:
      AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SOURCE_DIR: 'dist/dd-pcr-ryanmann/browser'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      # Ensures Chrome is installed on the runner for Karma tests
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable

      - name: Clean Install Dependencies
        run: npm ci

      - name: Execute Full Pipeline
        # Sets the path for the Chrome binary so Karma can find it in WSL/CI
        env:
          CHROME_BIN: google-chrome
        run: npm run pipeline

      # --- THE "SECURE" PRETEND DEPLOYMENT ---
      - name: Authentication & S3 Upload
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Authenticating with AWS using Key: ${AWS_ACCESS_KEY_ID:0:5}****"
          echo "Establishing connection to $AWS_S3_BUCKET..."
          sleep 2
          echo "Uploading assets from $SOURCE_DIR..."
          echo "  -> index.html [OK]"
          echo "  -> main.js [OK]"
          echo "  -> styles.css [OK]"
          sleep 1
          echo "Purging CloudFront Cache..."
          echo "DEPLOYMENT SUCCESSFUL! View at: https://ryanmann.dev"