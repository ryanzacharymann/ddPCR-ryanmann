name: DDPCR PROJECT CI/CD

on:
  push:
    branches: ['main', '**']
  pull_request:
    branches: ['main']

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    
    # fake secrets
    env:
      AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SOURCE_DIR: 'dist/dd-pcr-ryanmann/browser'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Clean Install Dependencies
        run: npm ci

      - name: Execute Full Pipeline
        run: npm run pipeline

      # Deploy to S3 here...
      - name: Authentication & S3 Upload
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Authenticating with AWS using Key: ${AWS_ACCESS_KEY_ID:0:5}****"
          echo "Establishing connection to $S3_BUCKET..."
          sleep 2
          echo "Uploading assets from ./dist/dd-pcr-ryanmann/browser..."
          echo "  -> index.html [OK]"
          echo "  -> main.js [OK]"
          echo "  -> styles.css [OK]"
          sleep 1
          echo "Purging CloudFront Cache..."
          echo "DEPLOYMENT SUCCESSFUL! View at: https://ryanmann.dev"